<h3>Maps</h3>
<div id="table_links">
  {% for n, item in tables %}
  <p><a class="tables link" value="{{ item }}">{{ n }} </a></p>
  {% endfor %}
</div>

<script type="text/javascript">
 $('.tables.link').click(function (event) {
     event.preventDefault();
     append_to_url([['webmap', $(this).attr('value') ]]); return false;
});
</script>
